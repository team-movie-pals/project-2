<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet href="<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- link to stylesheet -->
    <!-- LINK TO STYLESHEET -->
    <link rel="stylesheet" href="styles.css">

    <!-- <title>upcoming movie by genre</title> -->
    <!-- Suggestion: -->
    <title>Upcoming movies search tool</title>
</head>
<body>
    <header>
        
        <h2>Upcoming movies search tool</h2>

        <div class="wrapper">
            <h1>Welcome!</h1>

            <div class="genreSelection">
                <h3>Select the genre below and click on the "search" button:</h3>

                <form action="#" method="#" class="myForm" name="genreForm">
                    
                    <div class="genresList">
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="28" id="action">
                            <label for="action">Action</label>
                        </div>
                
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="12" id="adventure">
                            <label for="adventure">Adventure</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="16" id="animation">
                            <label for="animation">Animation</label>
                        </div>
                    
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="35" id="comedy">
                            <label for="comedy">Comedy</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="80" id="crime">
                            <label for="crime">Crime</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="99" id="documentary">
                            <label for="documentary">Documentary</label>
                        </div>
                    
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="18" id="drama">
                            <label for="drama">Drama</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="10751" id="family">
                            <label for="family">Family</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="14" id="fantasy">
                            <label for="fantasy">Fantasy</label>
                        </div>
                
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="36" id="history">
                            <label for="history">History</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="27" id="horror">
                            <label for="horror">Horror</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="10402" id="music">
                            <label for="music">Music</label>
                        </div>
                    
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="9648" id="mystery">
                            <label for="mystery">Mystery</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="10749" id="romance">
                            <label for="romance">Romance</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="878" id="scienceFiction">
                            <label for="scienceFiction">Science Fiction</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="10770" id="tvMovie">
                            <label for="tvMovie">TV Movie</label>
                        </div>
                    
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="53" id="thriller">
                            <label for="thriller">Thriller</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="war" id="10752">
                            <label for="war">War</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="37" id="western">
                            <label for="western">Western</label>
                        </div>
                    </div><!-- end of "genresList"  div-->
                    
                    <div class="button">
                        <button type="submit">Search</button>
                    </div>
                </form>
            </div><!-- end of "genreSelection" div -->
        </div><!-- end of WRAPPER div -->
    </header>

    <section class="moviesList">
        <ul class="gallery">


        </ul>
    </section>
</body>
</html>
