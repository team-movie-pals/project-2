<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to FONTS -->
    <link rel="stylesheet href="<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- link to stylesheet -->
    <!-- LINK TO STYLESHEET -->
    <link rel="stylesheet" href="styles.css">

    <!-- <title>upcoming movie by genre</title> -->
    <!-- Suggestion: -->
    <title>Upcoming movies search tool</title>
</head>
<body>
    <header>
        
        <h2>Upcoming movies search tool</h2>

        <div class="wrapper">
            <h1>Welcome!</h1>

            <div class="genreSelection">
                <h3>Select the genre below and click on the "search" button:</h3>

                <form action="#" method="#" class="myForm" name="colorForm">
                    
                    <div class="genresList">
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="action" id="action">
                            <label for="action">Action</label>
                        </div>
                
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="adventure" id="adventure">
                            <label for="adventure">Adventure</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="animation" id="animation">
                            <label for="animation">Animation</label>
                        </div>
                    
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="comedy" id="comedy">
                            <label for="comedy">Comedy</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="crime" id="crime">
                            <label for="crime">Crime</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="documentary" id="documentary">
                            <label for="documentary">Documentary</label>
                        </div>
                    
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="drama" id="drama">
                            <label for="drama">Drama</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="family" id="family">
                            <label for="family">Family</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="fantasy" id="fantasy">
                            <label for="fantasy">Fantasy</label>
                        </div>
                
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="history" id="history">
                            <label for="history">History</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="horror" id="horror">
                            <label for="horror">Horror</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="music" id="music">
                            <label for="music">Music</label>
                        </div>
                    
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="mystery" id="mystery">
                            <label for="mystery">Mystery</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="scienceFiction" id="scienceFiction">
                            <label for="scienceFiction">Science Fiction</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="tvMovie" id="tvMovie">
                            <label for="tvMovie">TV Movie</label>
                        </div>
                    
                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="thriller" id="thriller">
                            <label for="thriller">Thriller</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="war" id="war">
                            <label for="war">War</label>
                        </div>

                        <div class="boxAndGenre">
                            <input type="radio" name="genreButton" value="western" id="western">
                            <label for="western">Western</label>
                        </div>
                    </div><!-- end of "genresList"  div-->
                    
                    <div class="button">
                        <button type="search">Search</button>
                    </div>
                </form>
            </div><!-- end of "genreSelection" div -->
        </div><!-- end of WRAPPER div -->
    </header>

    <section class="moviesList">

    </section>
</body>
</html>
