<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link to stylesheet -->

<body>
    <header>
        <!-- <h1>This app will allow you to get upcoming movie reccomendations based on your favorite genres</h1>

        <h2>welcome to upcoming movie recommendtaion!!</h2> -->
        <!-- Suggestion: -->
        <h2>Upcoming movies search tool</h2>

        <h1>Welcome!</h1>

        <h3>Select the genre below and click on the "search" button:</h3>

        <form action="#" method="#" class="myForm" name="colorForm">
            
            <div class="genresList">
                <div class="boxAndGenre">
                    <input type="checkbox" name="action" value="action" id="action">
                    <label for="action">Action</label>
                </div>
        
                <div class="boxAndGenre">
                    <input type="checkbox" name="adventure" value="adventure" id="adventure">
                    <label for="adventure">Adventure</label>
                </div>

                <div class="boxAndGenre">
                    <input type="checkbox" name="animation" value="animation" id="animation">
                    <label for="animation">Animation</label>
                </div>
            
                <div class="boxAndGenre">
                    <input type="checkbox" name="comedy" value="comedy" id="comedy">
                    <label for="comedy">Comedy</label>
                </div>

                <div class="boxAndGenre">
                    <input type="checkbox" name="crime" value="crime" id="crime">
                    <label for="animation">Crime</label>
                </div>

                <div class="boxAndGenre">
                    <input type="checkbox" name="documentary" value="documentary" id="documentary">
                    <label for="animation">Documentary</label>
                </div>
            
                <div class="boxAndGenre">
                    <input type="checkbox" name="drama" value="drama" id="drama">
                    <label for="animation">Drama</label>
                </div>

                <div class="boxAndGenre">
                    <input type="checkbox" name="family" value="family" id="family">
                    <label for="animation">Family</label>
                </div>

                <div class="boxAndGenre">
                    <input type="checkbox" name="fantasy" value="fantasy" id="fantasy">
                    <label for="animation">Fantasy</label>
                </div>
           
                <div class="boxAndGenre">
                    <input type="checkbox" name="history" value="history" id="history">
                    <label for="animation">History</label>
                </div>

                <div class="boxAndGenre">
                    <input type="checkbox" name="horror" value="horror" id="horror">
                    <label for="animation">Horror</label>
                </div>

                <div class="boxAndGenre">
                    <input type="checkbox" name="music" value="music" id="music">
                    <label for="animation">Music</label>
                </div>
            
                <div class="boxAndGenre">
                    <input type="checkbox" name="mystery" value="mystery" id="mystery">
                    <label for="animation">Mystery</label>
                </div>

                <div class="boxAndGenre">
                    <input type="checkbox" name="scienceFiction" value="scienceFiction" id="scienceFiction">
                    <label for="animation">Science Fiction</label>
                </div>

                <div class="boxAndGenre">
                    <input type="checkbox" name="tvMovie" value="tvMovie" id="tvMovie">
                    <label for="animation">TV Movie</label>
                </div>
            
                <div class="boxAndGenre">
                    <input type="checkbox" name="thriller" value="thriller" id="thriller">
                    <label for="thriller">Thriller</label>
                </div>

                <div class="boxAndGenre">
                    <input type="checkbox" name="war" value="war" id="war">
                    <label for="animation">War</label>
                </div>

                <div class="boxAndGenre">
                    <input type="checkbox" name="western" value="western" id="western">
                    <label for="animation">Western</label>
                </div>
            </div>
            
            <div class="button">
                <button type="search">Search</button>
            </div>
        
        </form>
    </header>

    <section class="moviesList">

    </section>
</body>
</html>
